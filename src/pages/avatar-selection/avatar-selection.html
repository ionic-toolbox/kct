<ion-header>
  <ion-navbar>
    <ion-title>Select the avatar</ion-title>
    <ion-buttons start>
      <button ion-button (click)="iconSelected('')">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- 
xs: $grid-padding-width,
sm: $grid-padding-width,
md: $grid-padding-width,
lg: $grid-padding-width,
xl: $grid-padding-width -->

<ion-content padding>
  <ion-row>
    <ion-col col-6 col-sm-3 col-md-2 text-center *ngFor="let iconName of icons" >
      <ion-icon class="kct-avatar" name="{{iconName}}" (click)="iconSelected(iconName)"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
