<ion-header>
  <ion-navbar>
    <ion-title>Select the avatar</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button ion-button (click)="iconSelected('')">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-icon class="kct-avatar" *ngFor="let iconName of icons" name="{{iconName}}" (click)="iconSelected(iconName)"></ion-icon>
  </ion-list>

</ion-content>
