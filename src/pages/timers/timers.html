<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>timers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item ion-item *ngFor="let timer of timers">
            <ion-avatar item-left>
                <img [src]="timer.picture">
            </ion-avatar>
                    <h1>{{timer.durationLeftString}}</h1>
                    <h2>{{timer.title}}</h2>

                    <button secondary [hidden]="!timer.ready" (click)="Command(timer.guid)" item-right large>
                        <ion-icon name="play"></ion-icon>
                    </button>
                    <button primary [hidden]="!timer.hold" (click)="Command(timer.guid)" item-right  large>
                        <ion-icon name="play"></ion-icon>
                    </button>
                    <button danger [hidden]="!timer.running" (click)="Command(timer.guid)" item-right  large>
                        <ion-icon name="pause"></ion-icon>
                    </button>
                    <button dark [hidden]="!timer.over" (click)="Command(timer.guid)" item-right large>
                        <ion-icon name="close"></ion-icon>
                    </button>
        </ion-item>
    </ion-list>

    
</ion-content>
